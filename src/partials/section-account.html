<section class="account">
  <h1 class="account-title visually-hidden">Основной счет</h1>
  <div class="container account__container">
    <div class="account__account-box account-box">
      <div class="account-box__wrapper">
        <span class="account-box__text">Основной счет</span>
        <span class="account-box__number">80415 123 400000033871</span>
      </div>
      <ul class="account-box__list list-reset">
        <li class="account-box__item">
          <a href="#" class="account-box__link account-box__link--add">Новый платёж</a>
        </li>
        <li class="account-box__item">
          <a href="#" class="account-box__link account-box__link--bill">Выставить счет</a>
        </li>
        <li class="account-box__item">
          <a href="#" class="account-box__link account-box__link--download" download>Загрузить выписку</a>
        </li>
      </ul>
    </div>
    <div class="account__info info">
      <span class="info__all-money">1 420 000,00 ₽</span>
      <span class="info__item">
        <span class="info__text">Собственные</span>
        <span class="info__money">896 000,00 ₽</span>
      </span>
      <span class="info__item">
        <span class="info__text">Заёмные</span>
        <span class="info__money">123 000,00 ₽</span>
      </span>
      <span class="info__item">
        <span class="info__text">Движения средств за месяц</span>
        <span class="info__money">
          <span class="info__money--green">+53 000,00 ₽</span>
        <span class="info__money--red">-13 000,00 ₽</span>
        </span>
      </span>
    </div>
    <div class="account__payments-tabs payments-tabs">
      <ul class="payments-tabs__list list-reset">
        <li class="payments-tabs__item">
          <button class="payments-tabs__btn payments-tabs__btn--active" type="button">Все платежи</button>
        </li>
        <li class="payments-tabs__item">
          <button class="payments-tabs__btn" type="button">Отправлено в банк 
            <span>(5)</span>
          </button>
        </li>
        <li class="payments-tabs__item">
          <button class="payments-tabs__btn" type="button">Исполнено  
            <span>(190)</span>
          </button>
        </li>
        <li class="payments-tabs__item">
          <button class="payments-tabs__btn" type="button">Черновик 
            <span>(5)</span>
          </button>
        </li>
        <li class="payments-tabs__item">
          <button class="payments-tabs__btn" type="button">На подписании
            <span>(1)</span>
          </button>
        </li>
        <li class="payments-tabs__item">
          <button class="payments-tabs__btn" type="button">К отправке
            <span>(7)</span>
          </button>
        </li>
        <li class="payments-tabs__item">
          <button class="payments-tabs__btn" type="button">Отклонено
            <span>(2)</span>
          </button>
        </li>
      </ul>
    </div>
    <form action="#" class="account__form-search form-search">
      <button class="form-search__btn">
        <svg>
          <use xlink:href="img/sprite.svg#search-icon" />
        </svg>
      </button>
      <input type="text" class="form-search__input" placeholder="Поиск по контрагенту и ИНН">
    </form>
  </div>
</section>
